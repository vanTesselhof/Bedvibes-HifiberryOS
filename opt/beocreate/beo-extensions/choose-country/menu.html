<div class="menu-screen setup-large-title" id="choose-country" data-icon="country.svg" data-menu-title="Country" data-menu-value-class="wifi-country-name" data-built-in="1" data-context="network/wi-fi">
	<header>
		<div class="back-button master setup"></div>
		<h1 data-localisation="headerTitle">Choose Country</h1>
	</header>
	
	<div class="scroll-area">
		<div class="menu-content">
			<p data-localisation="countryUsageNoticeSetup" class="setup-prompt">Choose your country to select the correct Wi-Fi settings for your area.</p>
			<p data-localisation="countryUsageNotice" class="setup-hide margin-top">This information is used to select the correct Wi-Fi settings for your area.</p>
			
			<div id="current-country-wrap" class="hidden">
				<div class="menu-item static checkmark left icon checked">
					<div class="menu-icon" style="-webkit-mask-image: url(common/symbols-black/checkmark.svg); mask-image: url(common/symbols-black/checkmark.svg);"></div>
						<div class="menu-text-wrap">
							<div class="menu-label wifi-country-name">Denmark</div>
						</div>
				</div>
				<hr>
			</div>
			<div class="search-container">
				<input type="search" id="country-search-field" oninput="choose_country.search(this.value);" autocorrect="off" placeholder="Country"/>
			</div>
			<div class="country-list">
			
			</div>
			<div class="beo-dynamic-menu"></div>
			
		</div>
	</div>
</div>
