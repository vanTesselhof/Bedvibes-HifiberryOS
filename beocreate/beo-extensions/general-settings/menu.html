<div class="menu-screen large-title" id="general-settings" data-icon="gear.svg" data-menu-title="General" data-namespace="general_settings" data-menu-value-class="general-menu-badge" data-built-in="1">
	
	<header>
		<div class="back-button master setup"></div>
		<h1>General</h1>
	</header>
	
	<div class="scroll-area">
		<div class="menu-content">
			<!--<h2>Essentials</h2>-->
			<div class="beo-dynamic-menu essentials"></div>
			<!--<hr>-->
			<h2 id="general-services-title" class="hidden">Services</h2>
			<div class="beo-dynamic-menu services"></div>
			
			<h2 id="general-more-title" class="hidden">More</h2>
			<div class="beo-dynamic-menu more"></div>
			<hr>
			<div class="menu-item icon" onclick="beo.ask('product-shutdown-prompt');">
				<div class="menu-icon" style="-webkit-mask-image: url(€/symbols-black/power.svg); mask-image: url(€/symbols-black/power.svg);"></div>
				<div class="menu-label">Power…</div>
			</div>
		</div>
	</div>
	
	<div class="ask-menu" id="product-shutdown-prompt">
		<h2>Raspberry Pi Power</h2>
		<div class="ask-buttons">
			<div class="button pill grey" onclick="general_settings.shutdownProduct();">Shut Down</div>
			<div class="button pill grey" onclick="general_settings.restartProduct();">Restart</div>
			<div class="button pill black cancel default" onclick="beo.ask();">Cancel</div>
		</div>
	</div>
	
	
	<div class="ask-menu" id="interact-power-setup">
		<h2>Power</h2>
		<p>When running the action...</p>
		<div id="interact-power-setup-options">
			<div class="menu-item checkmark left icon" data-option="shutdown" onclick="general_settings.interactSetup('option', 'shutdown');">
				<div class="menu-icon" style="-webkit-mask-image: url(common/symbols-black/checkmark.svg); mask-image: url(common/symbols-black/checkmark.svg);"></div>
				<div class="menu-label">Shut Down Raspberry Pi</div>
			</div>
			<div class="menu-item checkmark left icon" data-option="restart" onclick="general_settings.interactSetup('option', 'restart');">
				<div class="menu-icon" style="-webkit-mask-image: url(common/symbols-black/checkmark.svg); mask-image: url(common/symbols-black/checkmark.svg);"></div>
				<div class="menu-label">Restart Raspberry Pi</div>
			</div>
		</div>
		<div class="ask-buttons">
			<div class="button pill black default disabled" onclick="general_settings.interactSetup('save');" id="interact-power-setup-save">Save Action</div>
			<div class="button pill grey cancel" onclick="beo.ask();">Cancel</div>
		</div>
	</div>
</div>
